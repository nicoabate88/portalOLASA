<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Solicitud Modificada</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a th:href= "@{/index}" <button type="button" class="navbar-brand">INICIO</button></a>
                </div>   
            </nav>
        </div>

        <br>
        <div class="container">
            
            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
             <div class="card-body">
                        <h5 class="card-title">Error</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
               
                <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                    <div class="card-body">
                        <h5 class="card-title">Exito</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>

            <h3>Solicitud de Servicio Modificada</h3>

            <table class="table table-striped">

                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <td scope="col" th:text="${solicitud.id}"></td>
                    </tr>
                </thead>
                <tbody>
                        <tr>
                        <th scope="col">Tipo de Servicio</th>
                        <td scope="col" th:text="${solicitud.tipoServicio}"></td>
                        </tr>
                        <tr>
                        <th scope="col">Observaci√≥n</th>
                        <td scope="col" th:text="${solicitud.observacion}"></td>
                        </tr>
                        <tr>
                        <th scope="col">Estado</th>
                        <td scope="col" th:text="${solicitud.estado}"></td>
                        </tr>
                        <tr>
                        <th scope="col">Fecha</th>
                        <td scope="col" th:text="${solicitud.fecha}"></td>
                        </tr>
                        <tr>
                            
                        <th scope="col">Id Cliente</th>
                        <td scope="col" th:text="${solicitud.cliente.id}"></td>
                        </tr>
                           
                       
                </tbody>

            </table>
            
                <div>
                  <a th:href="@{/solicitud/listar}" <button type="button" class="btn btn-primary">Volver</a>
                </div>
            
        </div>
    </body>
</html>
