<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Listar Solicitudes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a th:href= "@{/index}" <button type="button" class="navbar-brand">INICIO</button></a>
                </div>   
            </nav>
        </div>

        <br>
        <div class="container">
            
            <h3>Listado de Solicitudes de Servicio</h3>

            <table class="table table-striped">

                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Tipo de Servicio</th>
                        <th scope="col">Observaci√≥n</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Cliente</th>
                         <th scope="col">
                        <a th:href="@{/solicitud/registrar}" type="button" class="btn btn-success">Nuevo</a>
                        </th>
                    </tr>
                </thead>
                <tbody th:each="solicitud : ${solicitudes}">
                    <tr>
                        <td th:text="${solicitud.id}"></td>
                        <td th:text="${solicitud.tipoServicio}"></td>
                        <td th:text="${solicitud.observacion}"></td>
                        <td th:text="${solicitud.fecha}"></td>
                        <td th:text="${solicitud.estado}"></td>
                        <td th:text="${solicitud.cliente.id}"></td>
                        <td><a th:href="@{/solicitud/modificar/__${solicitud.id}__}" type="button" class="btn btn-dark">Modificar</a>
                            <a th:href="@{/solicitud/eliminar/__${solicitud.id}__}" type="button" class="btn btn-dark">Eliminar</a>        
                        </td>         
                    </tr>
                   
                    
                </tbody>

            </table>

            <a th:href="@{/index}" <button type="button" class="btn btn-primary">Volver</button></a>
            
        </div>
    </body>
</html>
